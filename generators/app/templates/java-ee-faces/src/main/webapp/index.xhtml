<h:head>
  <title>Hello, World!</title>
</h:head>

<h:body>
  <h:form>
    <h:outputLabel for="name" value="Enter your name" required="true" />
    <h:inputText id="name" value="#{indexBean.name}" />
    <h:message for="name" />
    <br />
    <h:commandButton value="Say hello" action="#{indexBean.createMessage}">
      <f:ajax execute="@form" render="@form" />
    </h:commandButton>
    <br />
    #{indexBean.message}
  </h:form>
