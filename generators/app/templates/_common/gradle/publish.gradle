allprojects {
  apply plugin: 'maven-publish'

  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
  repositories {
    maven {
      url "$rootProject.buildDir/maven-publish"
    }
  }

  publish.dependsOn assemble
}

