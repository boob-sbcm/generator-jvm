deploy:
  provider: npm
  email: daggerok@gmail.com
  api_key:
    secure: 
  all_branches: true
  skip_cleanup: true
  on:
    repo: daggerok/generator-jvm
#  tag: next

before_cache:
- for item in $(find ~/.gradle -name "*.lock");
    do sudo rm -rf $item ;
  done

cache:
  yarn: true
  directories:
  - node_modules
  - .m2
  - .gradle
  - $HOME/.m2
  - $HOME/.sbt
  - $HOME/.gradle
  - $HOME/.docker
